name: Reusable Datadog Service Definition
on: 
  workflow_call:
    inputs:
      serviceName:
        required: true
        type: string
        default: "servicedefault"
      squadName:
        required: true
        type: string
        default: "squad"
      emailName:
        required: true
        type: string
        default: "devops@gmail.com"
      slackChannelName:
        required: true
        type: string
        default: "slack"
      tagName1:
        required: false
        type: string
      tagName2:
        required: false
        type: string
      docUrl:
        required: true
        type: string
        default: "doc.url"
      linkUrl:
        required: true
        type: string
        default: "link.url"
jobs:
  datadog-service-deinition:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        # with:
        #   repository: bruno561/opentelemetry-demo
        #   ref: 'dev'
      - name: Service Definition
        uses: arcxp/datadog-service-catalog-metadata-provider@v1.0.4
        with:
          datadog-hostname: api.us5.datadoghq.com
          datadog-key: ${{ secrets.DATADOG_API_KEY }}
          datadog-app-key: ${{ secrets.DATADOG_APPLICATION_KEY }}
          service-name: ${{ inputs.serviceName }}
          team: ${{ inputs.squadName }}
          email: ${{ inputs.emailName }}
          slack-support-channel: ${{ inputs.slackChannelName }}
          # contacts: |
          #   - name: ${{ inputs.contactName }}
          #     type: ${{ inputs.contactType }}
          #     value: ${{ inputs.contactValue }}
          docs: |
            - name: Documentation
              url: ${{ inputs.docUrl }}
              provider: Confluence
          links: |
            - name: Grafana
              url: ${{ inputs.linkUrl }}
              type: Dashboard
          repos: |
            - name: ${{ github.event.repository.name }}
              url: ${{ github.server_url }}/${{ github.repository }}
              provider: GitHub
          tags: |
            - "service-catalog:true"
            - "${{ inputs.tagName1 }}"
            - "${{ inputs.tagName2 }}"
