name: Reusable Datadog Service Definition
on: 
  workflow_call:
    inputs:
      serviceName:
        required: true
        type: string
        default: "service"
      emailName:
        required: true
        type: string
        default: "e-mail"
      squadName:
        required: true
        type: string
        default: "squad"
      slackChannelName:
        required: true
        type: string
        default: "slack"
      tagName1:
        required: true
        type: string
        default: "key:value"
      tagName2:
        required: true
        type: string
        default: "key:value"
      reposName:
        required: true
        type: string
        default: "repository.name"
      reposURL:
        required: true
        type: string
        default: "repository.url"
      reposProvider:
        required: true
        type: string
        default: "repository.provider"
      # reposMatrix:
      #   required: true
      #   type: string
      contactName:
        required: true
        type: string
        default: "contact.name"
      contactType:
        required: true
        type: string
        default: "contact.type"
      contactValue:
        required: true
        type: string
        default: "contact.value"
      docName:
        required: true
        type: string
        default: "doc.name"
      docUrl:
        required: true
        type: string
        default: "doc.url"
      docProvider:
        required: true
        type: string
        default: "doc.provider"
      linkName:
        required: true
        type: string
        default: "link.name"
      linkUrl:
        required: true
        type: string
        default: "link.url"
      linkType:
        required: true
        type: string
        default: "link.type"
jobs:
  datadog-service-deinition:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        # with:
        #   repository: bruno561/opentelemetry-demo
        #   ref: 'dev'
      - name: Service Definition
        uses: arcxp/datadog-service-catalog-metadata-provider@v1.0.4
        with:
          datadog-hostname: api.us5.datadoghq.com
          datadog-key: ${{ secrets.DATADOG_API_KEY }}
          datadog-app-key: ${{ secrets.DATADOG_APPLICATION_KEY }}
          service-name: ${{ inputs.serviceName }}
          team: ${{ inputs.squadName }}
          email: ${{ inputs.emailName }}
          slack-support-channel: ${{ inputs.slackChannelName }}
          contacts: |
            - name: ${{ inputs.contactName }}
              type: ${{ inputs.contactType }}
              value: ${{ inputs.contactValue }}
          docs: |
            - name: ${{ inputs.docName }}
              url: ${{ inputs.docUrl }}
              provider: ${{ inputs.docProvider }}
          links: |
            - name: ${{ inputs.linkName }}   
              url: ${{ inputs.linkUrl }}
              type: ${{ inputs.linkType }}
          repos: |
            - name: ${{ inputs.reposName }}
              url: ${{ inputs.reposURL }}
              provider: ${{ inputs.reposProvider }}
          tags: |
              - ${{ inputs.tagName1 }}
              - ${{ inputs.tagName2 }}
