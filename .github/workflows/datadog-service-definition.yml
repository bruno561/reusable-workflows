name: Reusable Datadog Service Definition
on: 
  workflow_call:
    inputs:
      serviceName:
        required: true
        type: string
      squadName:
        required: true
        type: string
      emailName:
        required: false
        type: string
        default: "devops@gmail.com"
      slackChannelName:
        required: true
        type: string
      tagName1:
        required: false
        type: string
        default: "key1:value1"
      tagName2:
        required: false
        type: string
        default: "key2:value2"
      docUrl:
        required: true
        type: string
      grafanaUrl:
        required: true
        type: string
jobs:
  datadog-service-deinition:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Service Definition
        uses: arcxp/datadog-service-catalog-metadata-provider@v1.0.4
        with:
          datadog-hostname: api.us5.datadoghq.com
          datadog-key: ${{ secrets.DD_API_KEY }}
          datadog-app-key: ${{ secrets.DD_APPLICATION_KEY }}
          service-name: ${{ inputs.serviceName }}
          team: ${{ inputs.squadName }}
          email: ${{ inputs.emailName }}
          slack-support-channel: ${{ inputs.slackChannelName }}
          docs: |
            - name: Documentation
              url: ${{ inputs.docUrl }}
              provider: Confluence
          links: |
            - name: Grafana
              url: ${{ inputs.grafanaUrl }}
              type: Dashboard
          repos: |
            - name: ${{ github.event.repository.name }}
              url: ${{ github.server_url }}/${{ github.repository }}
              provider: GitHub
          tags: |
            - "created-by:github"
            - "${{ inputs.tagName1 }}"
            - "${{ inputs.tagName2 }}"
